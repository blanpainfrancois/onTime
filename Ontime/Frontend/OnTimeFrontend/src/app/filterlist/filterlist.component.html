

<div class="container mat-elevation-z8">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
   <div>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.givenname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Lastname">
      <mat-header-cell *matHeaderCellDef> Lastname </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.familyname}}  </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="isChecked">
      <mat-header-cell *matHeaderCellDef> IsChecked </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.username}} </mat-cell>
    </ng-container>
   </div>


    <!-- Name Column -->


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row  *matRowDef="let data; columns: displayedColumns;">{{this.data}}</mat-row>
  </mat-table>
</div>
