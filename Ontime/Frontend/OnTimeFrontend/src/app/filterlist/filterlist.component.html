
<simple-notifications [options]="options"></simple-notifications>

<div class="container mat-elevation-z8 filterl">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" class="filtert">

    <!-- Position Column -->
   <div>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee" #givenname [ngClass]="color"  (click)="linkEmployees(employee.employeeID)"> {{employee.givenname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Lastname">
      <mat-header-cell *matHeaderCellDef> Lastname </mat-header-cell>
      <mat-cell *matCellDef="let employee" #familyname [ngClass]="color"  (click)="linkEmployees(employee.employeeID)"> {{employee.familyname}}  </mat-cell>
    </ng-container>
   </div>
    <!-- Name Column -->
    <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
    <mat-row  *matRowDef="let data; columns: displayedColumns;"  >{{this.data}}</mat-row>
  </mat-table>
  <button *ngIf="!user" routerLink="/dashboard/ownemployees" mat-button>Confirm</button>
</div>
